<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xokaptcha</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <audio src="audio.mp3" id="uwu"></audio>
    <div class="wrapper">
        <div class="captcha">
            <button onclick="startCaptcha()" id="btn-start" class="btn-start">
            </button>
            <span class="welcome-text">No soy el Xokas</span>
            <img src="icon.png" alt="recaptcha-icon" class="icon">
        </div>
    </div>

    <div class="modal-background" id="modal-background">
        <div class="modal wrapper">
            <a href="https://twitter.com/sammwy">
                <img src="elxokas.jpg" class="spinner" alt="elxokas" />
            </a>
        </div>
    </div>

    <div class="counter">
        <!-- hitwebcounter Code START -->
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=7963128&style=0008&nbdigits=5&type=page&initCount=0" title="Free Counter" Alt="web counter" border="0" /></a>
    </div>

    <script src="app.js"></script>
</body>

</html>
